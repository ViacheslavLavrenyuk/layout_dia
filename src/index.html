<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="wrapper__top">
          <div class="header__top">

            <div class="logo header__logo">
              <img src="./images/logo/Air.svg" alt="Air Logo">
            </div>

            <div class="nav header__nav">
              <input type="checkbox" class="nav__toggler" id="nav-toggler"/>
              <label class="nav__toggler-label" for="nav-toggler"></label>
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#home" class="nav__link">
                    Home
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#about-us" class="nav__link">
                    About us
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#services" class="nav__link">
                    Services
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#work" class="nav__link">
                    Work
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#contact-us" class="nav__link">
                    Contact us
                  </a>
                </li>
              </ul>
            </div>

          </div>

          <div class="hire">
            <a href="#" class="hire__link">Hire us</a>
          </div>

        </div>

        <div class="wrapper__heading">

          <div class="heading">
            <h1 class="heading__title">
              Strategic Agency
            </h1>
            <p class="heading__description">
              We believe in the power of bold ideas that can solve business challenges.
            </p>

            <div class="button">
              <a href="#" class="button__link">Learn more</a>
            </div>
          </div>
          <div class="slider">

            <img src="./images/slider/slide-photo-1.png" alt="Slider first photo" class="slider__image">

            <div class="slider__control">
              <div class="slider__arrows">

                <div class="slider__left">
                  <a href="#" class="slider__link">
                    <svg
                      width="6"
                      height="10"
                      viewBox="0 0 6 10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                          d="M5.5575 1.5575L4.5 0.5L0 5L4.5 9.5L5.5575 8.4425L2.1225 5L5.5575 1.5575Z"
                          fill="#253757"
                        />
                    </svg>
                  </a>
                </div>

                <div class="slider__right">
                  <a href="#" class="slider__link">
                    <svg
                      width="6"
                      height="10"
                      viewBox="0 0 6 10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                          d="M0.4425 1.5575L1.5 0.5L6 5L1.5 9.5L0.4425 8.4425L3.8775 5L0.4425 1.5575Z"
                          fill="#253757"
                        />
                    </svg>
                  </a>
                </div>

              </div>

              <div class="slider__heading">
                <h4 class="slider__title">Intro</h4>
                <p class="slider__description">
                  By the same illusion which lifts the horizon.
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
